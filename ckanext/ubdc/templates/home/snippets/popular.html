<section class="popular-dataset">
    <div class="container">
        <div class="wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h3>- {{ _('Most Popular Datasets') }} - </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for dataset in h.popular_datasets(3) %}
                    <a href="{{ h.url_for('dataset.read', id=dataset.name) }}">
                        <div class="col-md-4">
                            <div class="icon"> 
                                {% if loop.index == 1 %}
                                <img src="/base/images/svg/unlocked.svg" alt="">
                                {% elif loop.index == 2 %}
                                <img src="/base/images/svg/checked.svg" alt="">
                                {% elif loop.index == 3 %}
                                <img src="/base/images/svg/unlocked.svg" alt="">
                                {% endif %}
                            </div>
                            <div class="item">
                                
                                <span>{{ dataset.title }}</span>
                                <p> {{ dataset.notes | truncate(180) }} </p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
            <p class="more"><a href="/datasets/">More Datasets â†’</a> </p>
        </div>
    </div>
</section>
