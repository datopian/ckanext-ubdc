<section class="theme">
    <div class="container">
        <div class="wrap">
            <!-- Centered Heading -->
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Research Themes</h1>
                </div>
            </div>

            <!-- Dataset Cards -->
            <div class="row block">
                {% for theme in h.get_featured_groups(5) %}
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          <div class="media">
                            <div class="media-left">
                                <img src="/base/images/icons/{{ theme.name }}.png" alt="{{theme.name}}" />
                            </div>
                            <div class="media-body">
                              <h4 class="media-heading">
                                {% set title = theme.title %}
                                {% set trimmed_text = title|trim %}
                                {% if trimmed_text|length > 22 %}
                                    {{ trimmed_text[:22] ~ "..." }}
                                {% else %}
                                    {{ trimmed_text }}
                                {% endif %}
                              </h4>
                              <a href="/research-themes/{{ theme.name }}" class="btn btn-default btn-sm explore-btn">
                                Explore Research Theme <span class="arrow">â†’</span>
                              </a>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
