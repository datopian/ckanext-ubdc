ubdc-js:
  filter: rjsmin
  output: ckanext-ubdc/%(version)s-ubdc.js
  contents:
    - js/ubdc.js
  extra:
    preload:
      - base/main

ubdc-cc-js:
  filter: rjsmin
  output: ckanext-ubdc/%(version)s-ubdc-cc.js
  contents:
    - js/civic_cookies.js
    - js/beta_message.js

ubdc-css:
  filter: cssrewrite
  output: ckanext-ubdc/%(version)s-ubdc.css
  contents:
    - css/style.css
    - css/issue.css
    
